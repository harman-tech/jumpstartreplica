<div class="container box">
  <ul class=" ">
    <li class="toolbar-item">
      <a (click)="changeDisplayMode(displayModeEnum.Card)" [class.active]="displayMode === displayModeEnum.Card"> <span class="glyphicon glyphicon-th-large"></span> Card View </a>
    </li>
    <li class="toolbar-item">
      <a (click)="changeDisplayMode(displayModeEnum.Grid)" [class.active]="displayMode === displayModeEnum.Grid"> <span class="glyphicon glyphicon-align-justify"></span> List View </a>
    </li>
   
    <li class="toolbar-item">
      <a routerLink="/customers/0/edit">
        <span class="glyphicon glyphicon-plus"></span> New Customer
      </a>
    </li>
  </ul>
</div>
<app-customer-card [customers]="customers"
[hidden]="displayMode !== displayModeEnum.Card"></app-customer-card>
<app-customer-grid [customers]="customers"
[hidden]="displayMode !== displayModeEnum.Grid"></app-customer-grid>
