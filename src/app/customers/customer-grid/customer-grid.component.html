<div class="container m-5">
    <div class="row grid-container">
        <div class="col-md-10">
            <div class="table ">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th cmSortBy="firstName" >First Nameeee</th>
                            <th cmSortBy="lastName" >Last Name</th>
                            <th cmSortBy="address" >Address</th>
                            <th cmSortBy="city" >City</th>
                            <th cmSortBy="state.name" >State</th>
                            <!-- Or you can do this directly rather than using sort-by directive -->
                            <th >Order Total</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let customer of customers | paginate: { itemsPerPage: count, currentPage: p }">
                            <td><img src="assets/images/{{ customer.gender }}.png"
                                    class="grid-image" alt="Customer Image" /></td>
                            <td><a [routerLink]="['/customers',customer.id,'details']">{{ customer.firstName }}</a></td>
                            <td>{{ customer.lastName  }}</td>
                            <td>{{ customer.address }}</td>
                            <td>{{ customer.city  }}</td>
                            
                          
                            <td><a [routerLink]="['/customers',customer.id,'orders']">View Orders</a></td>
                        </tr>
                        <tr *ngIf="!customers.length">
                            <td>&nbsp;</td>
                            <td colspan="7">No Records Found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
             <!--Including the pagination control.-->
 <div class="text-right mb-5">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
    </div>
